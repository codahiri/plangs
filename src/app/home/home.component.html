<main class="main-section__container">
	<section class="form-container">
		<input
			type="text"
			placeholder="Search..."
			#input
		/>
		<button (click)="search(input.value)">Search</button>
	</section>

	<section class="boxes">
		<app-box
			[routerLink]="['details', lang.id]"
			*ngFor="let lang of langs"
			[lang]="lang"
		></app-box>
	</section>
</main>
